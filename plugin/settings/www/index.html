<!doctype html>
<html lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<title>Settings</title>
	  	<link href="watchdog.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="PluginContainer">
    		<script src="/javascript/multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
			<div id="SettingsPluginSelector">
				<select multiple="multiple" id="PluginSelect" name="PluginSelect[]"></select>
			</div>
			<table id="SettingsTable">
				<tr>
					<td>Camera rotation:</td>
					<td>
						<select id="CameraRotation">
							<option value="0">0&deg;</option>
							<option value="90">90&deg;</option>
							<option value="180">180&deg;</option>
							<option value="270">270&deg;</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Camera width:</td>
					<td>
						<input id="CameraWidth" size="4" maxlength="4" />pixels
					</td>
				</tr>
				<tr>
					<td>Camera height:</td>
					<td>
						<input id="CameraHeight" size="4" maxlength="4" />pixels
					</td>
				</tr>
				<tr>
					<td>Sensitivity:</td>
					<td>
						<div id="SensitivityInput">
							<div id="SensitivitySlider"></div>
    						<div style="float: left;">Low</div>
    						<div style="float: right;">High</div>
    					</div>
					</td>
				</tr>
			</table>
			<div id="CameraPreview" class="SnapshotImageContainer"></div>
			<div id="SettingsButtonPanel" class="ButtonPanel">
				<input id="SettingsSaveButton" type="button" value="Save" />
				<input id="SettingsCancelButton" type="button" value="Cancel" />
			</div>
		</div>
	</body>
</html>
